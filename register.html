                <nav id="navMenu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none transition duration-300 ease-in-out dark:bg-dark dark:shadow-slate-500 ">
                    <ul class="block lg:flex">
                        <div class="lg:flex lg:mx-auto lg:relative lg:right-[150px]">

                        <!-- <div class=" px-8 py-2 lg:relative lg:left-[200px]">

<!-- continer start -->
<section class="h-[1000px]">
    <div class="mx-auto justify-center bg-white h-[500px] w-[300px] mt-40 shadow-lg rounded-lg">
        <div class="flex mx-auto justify-center">
            <h1 class="text-sky-300 text-center mt-5 uppercase font-bold hover:text-teal-700 text-xl transiton ease-in-out duration-300">Register</h1>
        </div>
        <div class="flex justify-center">
            <p class="text-slate-400 text-sm">register your account with valid data</p>
        </div>

        <div class="px-4 mt-8">
            <form action="" method="">
                <label for="username">Username:
                <input type="text" class="h-[40px] w-[270px] rounded-md border border-slate-400 px-1 outline-sky-500 mb-5 mt-2 placeholder-sky-800" placeholder="type your username" id="username" name="username" autocomplete="additional-name">
            </label>

            <label for="email">Email:
                <input type="email" name="email" id="email" placeholder="type your email" class="h-[40px] w-[270px] rounded-md border border-slate-400 px-1 outline-sky-500 mb-5 mt-2 placeholder-sky-800" autocomplete="address-level1">
            </label>

            <label for="password">Password:
                <input type="password" name="password" id="password" class="h-[40px] mt-1 w-[270px] rounded-md border placeholder-teal-800 border-slate-400 px-1 outline-sky-500" placeholder="type your password" autocomplete="current-password">
            </label>
            </form>
        </div>

        <div class="flex relative justify-center mt-5">
            <button type="submit" class="h-[40px] w-[120px] mt-5 rounded-lg text-white bg-green-400 hover:opacity-60 transition ease-in-out duration-400">Register</button>
        </div>

        <div class="flex justify-center mt-2">
           <p class="font-bold">or</p>
        </div>



        <div class="mt-1 flex justify-center">
            <p class="text-xs hover:text-sky-600 text-slate-500">already have account? </p>
            <a href="#" class="text-xs hover:text-sky-600 text-slate-500 hover:underline"> Login</a>
        </div>

    </div>
</section>
<!-- continer end -->
